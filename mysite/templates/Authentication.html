<!DOCTYPE html>
<html lang="en">
	{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Login Page | SeekJob</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/Authentication.css'%}">
</head>
<body>
<!--content-->
<div class="container" id="container">
<!--	signup form-->
	<div class="form-container sign-up-container">
		<form method="POST" action="{% url 'signup' %}">
			<h1>Create Account</h1>
			{% csrf_token %}
			<input type="text" placeholder="User Name" name="username"/>
			<input type="email" placeholder="Email" name="email" />
			<select name="role">
				<option value="candidate">Candidate</option>
				<option value="recruiter">Recruiter</option>
    		</select>
			<input type="password" placeholder="Password" name="password1"/>
			<input type="password" placeholder="Confirm Password" name="password2"/>
			<button type="submit" class="submit">SignUp</button>
		</form>
	</div>
<!--	login form-->
	<div class="form-container sign-in-container">
		<form method="POST" action="{% url 'login' %}">
			<h1>Log in</h1>
			{% csrf_token %}
			<input type="text" placeholder="User Name" name="username" />
			<input type="password" placeholder="Password" name="password"/>
			<button type="submit" class="submit">Login</button>
		</form>
	</div>
<!--	form switcher-->
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">SignUp</button>
			</div>
		</div>
	</div>
</div>

<!--js file-->
<script src="{% static 'js/Authentication.js' %}"></script>
</body>
</html>
